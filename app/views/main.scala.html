@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/flexpaper.css")" />
		<script type="text/javascript" src="@routes.Assets.at("javascripts/flexpaper.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/flexpaper_handlers.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
